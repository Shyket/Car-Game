<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="scorebar">
      <div class="container">
        <h3 class="game-over">Game Over</h3>
        <h3 class="score">Score was <span id="score"></span></h3>
      </div>
    </section>
    <section class="gameplay">
      <div class="container">
        <div class="instruction" id="instruction">
          <p>Press here to Start</p>
          <p>Arrow keys to Move</p>
          <p>If you hit another car you will lose.</p>
        </div>
        <div id="road" class="road"></div>
      </div>
    </section>
    <script>
      const instruction = document.querySelector("#instruction");
      const score = document.querySelector("#score");
      const road = document.querySelector("#road");
      const roadHeight = road.offsetHeight;
      const roadWidth = road.offsetWidth;
      const roadLineGap = 30;
      const speed = 1;

      instruction.addEventListener("click", () => {
        startGame();
      });
      const startGame = () => {
        let car = document.createElement("div");
        car.innerText = "car";
        instruction.classList.add("hide");
        road.appendChild(car);
        car.classList.add("car");
        for (i = 0; i < 20; i++) {
          let roadLine = document.createElement("div");
          roadLine.classList.add("road-line");
          road.appendChild(roadLine);
          roadLine.style.top = i * (roadLine.offsetHeight + roadLineGap) + "px";
        }
        for (i = 1; i < 4; i++) {
          let enemy = document.createElement("div");
          enemy.classList.add("enemy");
          road.appendChild(enemy);
          enemy.style.top = -Math.round(i * Math.random() * roadHeight) + "px";
          enemy.style.left = Math.round(Math.random() * roadWidth) + "px";
        }
        window.requestAnimationFrame(gameplay);
      };
      function getRndInteger(min, max) {
        return Math.round(Math.random() * (max - min)) + min;
      }
      const moveEnemies = () => {
        const enemies = document.querySelectorAll(".enemy");
        enemies.forEach((enemy) => {
          enemy.style.top = enemy.offsetTop + speed * 2 + "px";
          if (enemy.offsetTop + enemy.offsetHeight >= roadHeight) {
            enemy.style.top =
              -Math.round(getRndInteger(0.5,1.5) * roadHeight)/2 + "px";
            enemy.style.left = Math.random() * roadWidth*4/5 + enemy.offsetWidth + "px";
          }
          // if (
          //   enemy.offsetLeft >= 0 &&
          //   enemy.offsetLeft + enemy.offsetWidth <= roadWidth
          // ) {
          //   enemy.style.left = enemy.offsetLeft + getRndInteger(-3,3) * speed + "px";
          // }
        });
      };
      const gameplay = () => {
        moveEnemies();
        const roadLines = document.querySelectorAll(".road-line");
        const car = document.querySelector(".car");

        if (keys.ArrowDown && car.offsetHeight + car.offsetTop <= roadHeight) {
          car.style.top = car.offsetTop + speed + "px";
          roadLines.forEach((roadLine) => {
            roadLine.style.top = roadLine.offsetTop - speed + "px";
            if (roadLine.offsetTop <= -roadLine.offsetHeight) {
              roadLine.style.top =
                roadLineGap + roadLine.offsetHeight + road.offsetHeight + "px";
            }
          });
        }
        if (keys.ArrowLeft && car.offsetLeft > 0) {
          car.style.left = car.offsetLeft - speed + "px";
        }
        if (keys.ArrowRight && car.offsetWidth + car.offsetLeft <= roadWidth) {
          car.style.left = car.offsetLeft + speed + "px";
        }
        if (keys.ArrowUp && car.offsetTop > 0) {
          car.style.top = car.offsetTop - speed + "px";
          roadLines.forEach((roadLine) => {
            roadLine.style.top = roadLine.offsetTop + speed + "px";
            if (
              roadLine.offsetTop >=
              roadLine.offsetHeight + road.offsetHeight
            ) {
              roadLine.style.top =
                -(roadLine.offsetHeight + roadLineGap) + "px";
            }
          });
        }
        window.requestAnimationFrame(gameplay);
      };

      document.addEventListener("keydown", (e) => {
        pressOn(e);
      });
      document.addEventListener("keyup", (e) => {
        pressOff(e);
      });

      let keys = {
        ArrowUp: false,
        ArrowRight: false,
        ArrowLeft: false,
        ArrowDown: false,
      };

      const pressOn = (e) => {
        e.preventDefault();
        keys[e.key] = true;
      };

      const pressOff = (e) => {
        e.preventDefault();
        keys[e.key] = false;
      };
    </script>
  </body>
</html>
